                </tr>
                <tr class="border-b border-gray-300">
                    <td class="py-2 px-4 border-r sm:w-1/3">Amar</td>

                    <td class="py-2 px-4">amar@gmail.com</td>

                <tr class="border-b border-gray-300">

                    <td class="py-2 px-4">aqsa@gmail.com</td>
                </tr>
                <tr class="border-b border-gray-300">
                    <td class="py-2 px-4 border-r sm:w-1/3">Aina</td>
                    <td class="py-2 px-4 border-r sm:w-1/6">23</td>
                    <td class="py-2 px-4">aina@gmail.com</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
